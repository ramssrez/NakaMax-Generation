<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <header></header>
    <section id="contactanos">
      <div class="izquierda">
        <h3>Contactanos</h3>
        <div class="redesSociales">
          <a href="http://"><img src="" alt="logoFaceBook" />NAKA +</a>
          <a href="http://"><img src="" alt="logoInstagram" />NAKA +</a>
          <a href="tel:+525526545549">(55) 26 54 55 49</a>
          <a href="mailto:contacto@nakamas.com.mx">contacto@nakamas.com.mx</a>

          <form action="">
            <input type="text" placeholder="NOMBRE" />
            <input
              type="email"
              name=""
              id=""
              placeholder="CORREO ELECTRONICO"
            />
            <input type="tel" name="" id="" placeholder="NUMERO TELEFONICO" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="MENSAJE"
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <div class="derecha">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1881.256352568315!2d-99.14218122846464!3d19.433449541747976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1633400567257!5m2!1ses-419!2smx"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
        <h4>NUESTRAS OFICINAS</h4>
        <address>
          Eje Central Lázaro Cárdenas 9, Colonia Centro, Centro, Cuauhtémoc,
          06000 Ciudad de México, CDMX
        </address>
      </div>
    </section>
    <section id="FAQs">
      <h3>FAQs</h3>
      <label for="">Secciones</label>
      <select name="" id="">
        <option value=""></option>
        <option value="">Vendedor</option>
        <option value="">Comprador</option>
        <option value="">Envios</option>
      </select>
    </section>
    <section id="Reportes">
      <h3>Reportar errores en la pagina</h3>
      <form action="">
        <p>Tipo de reporte:</p>
        <input type="checkbox" name="" id="" value="false" /><label for=""
          >Falla general de la página.</label
        >
        <input type="checkbox" name="" id="" value="false" /><label for=""
          >Página no carga (link caido).</label
        >
        <input type="checkbox" name="" id="" value="false" /><label for=""
          >Contenido no carga.</label
        >
        <hr />
        <label for="">Descripcion</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
