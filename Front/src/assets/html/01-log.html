<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Fonts icons google pero no supe como poner los iconos y mejor puse img -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Quintessential&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/ed5625f24b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./../css/styles.css" type="text/css" />
    <!-- Icono en la pestaña de la ventana -->
    <link rel="shortcut icon" href="./../images/logo-nakamas.png" />
    <title>Iniciar sesión</title>
  </head>

  <body>
    <section class="login">
      <div class="div-logo">
        <img  src="./../images/nakamax.png" alt="Nakamax">
      </div>
      <div class="container seccion-login">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
     
    </section>


  </body>
</html>
